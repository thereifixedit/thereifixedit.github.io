<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Bennetts Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://thebennettsonline.com/assets/favicon.png" rel="shortcut icon">

  <style>
    :root {
      --accent: #4fc3f7;
      --glass: rgba(255,255,255,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url("https://thebennettsonline.com/assets/gears.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      max-width: 900px;
      width: 100%;
    }

    /* ===== Title ===== */
    h1 {
      font-size: clamp(2.4rem, 5vw, 3.4rem);
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-bottom: 2.5rem;
      color: #f5f7fa;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    /* ===== Subtle gradient panel ===== */
    .grid-panel {
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.15)
      );
      border-radius: 24px;
      padding: 2.5rem 2rem;
      backdrop-filter: blur(4px);
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2.2rem;
    }

    .icon-link {
      position: relative;
      height: 120px;
      background: var(--glass);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .icon-link:hover,
    .icon-link:focus-visible {
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.4);
    }

    .icon,
    .label {
      position: absolute;
      transition: opacity 0.25s ease, transform 0.25s ease;
      color: #ffffff;
    }

    .icon {
      opacity: 1;
      transform: scale(1);
    }

    .label {
      opacity: 0;
      transform: scale(0.96);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .icon-link:hover .icon,
    .icon-link:focus-visible .icon {
      opacity: 0;
      transform: scale(0.9);
    }

    .icon-link:hover .label,
    .icon-link:focus-visible .label {
      opacity: 1;
      transform: scale(1);
    }

    /* Custom icon image */
    .icon img {
      width: 42px;
      height: 42px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .footer {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .footer svg {
      width: 28px;
      height: 28px;
      stroke: rgba(255,255,255,0.85);
      transition: stroke 0.2s ease, transform 0.2s ease;
    }

    .footer a:hover svg {
      stroke: var(--accent);
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>The Bennetts Online</h1>

    <div class="grid-panel">
      <div class="icon-grid">
        <a class="icon-link" href="https://brainbox9.weebly.com/">
          <div class="icon">
            <img src="https://thebennettsonline.com/assets/machine-learning.png" alt="">
          </div>
          <div class="label">Teaching</p>Portfolio</div>
        </a>

        <a class="icon-link" href="https://professionaldevelopmentlog.blogspot.com/">
          <div class="icon">
            <img src="https://thebennettsonline.com/assets/journal.png" alt="">
          </div>
          <div class="label">Professional</p>Journal</div>
        </a>

        <a class="icon-link" href="http://192.168.0.16:6060/">
          <div class="icon">
            <img src="https://thebennettsonline.com/assets/books.png" alt="">
          </div>
          <div class="label">Library</p>Server</div>
        </a>

        <a class="icon-link" href="#about">
          <div class="icon">
            <img src="https://thebennettsonline.com/assets/machine-learning.png" alt="">
          </div>
          <div class="label">Other</div>
        </a>
      </div>
    </div>

    <div class="footer">
      <a href="mailto:davidk.bennett+weblink@gmail.com">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="5" width="18" height="14" rx="2"/>
          <path d="M3 7l9 6 9-6"/>
        </svg>
      </a>

      <a href="https://www.facebook.com/david.bennett.1441" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24">
          <path d="M9 22V12H6v-3h3V7a4 4 0 0 1 4-4h3v3h-3a1 1 0 0 0-1 1v2h4l-1 3h-3v10"/>
        </svg>
      </a>
    </div>
  </div>
</body>
</html>
